<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regular Tables - Tables are the backbone of almost all web applications.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

    <meta name="msapplication-tap-highlight" content="no">

    <link href="/assets/css/main.css" rel="stylesheet">

</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="mm-active">
                            <a href="../">
                                Home
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../tuition">
                                Tuition
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../grade">
                                Grades
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../course">
                                Course
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../course_catalog">
                                Class Catalog
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../enrollment">
                                Enrollment
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../professors">
                                Professors
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../review">
                                Professors review
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../setsession">
                                Set Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../getsession">
                                Get Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="../logout">
                                log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <div th:switch="${enrollment}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h2 th:case="null">No Enrollment yet!</h2>
                                            <div th:case="*">
                                                <h2 class="my-5">All enrollments</h2>
                                                <h2 th:text="${message}"></h2>
                                                <table class="table table-striped table-responsive-md">
                                                    <thead>
                                                    <tr>
                                                        <th style="text-align: center">CLASS ID</th>
                                                        <th style="text-align: center">STUDENT ID</th>
                                                        <th style="text-align: center">Active</th>
                                                        <th style="text-align: center">Edit</th>
                                                        <th style="text-align: center">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr style="text-align: center" th:each="enrl : ${enrollment}">
                                                        <td style="text-align: center" th:text="${enrl.CLASS_ID}"></td>
                                                        <td style="text-align: center" th:text="${enrl.STUDENT_ID}"></td>
                                                        <td style="text-align: center" th:text="${enrl.active}"></td>
                                                        <td style="text-align: center">
                                                            <a href="edit-student.html" th:href="@{edit/}+${enrl.id}">
                                                                <button class="mb-2 mr-2 btn btn-primary">Edit</button>
                                                            </a>
                                                        </td>
                                                        <td style="text-align: center">
                                                            <a href="edit-student.html" th:href="@{delete/}+${enrl.id}">
                                                                <button class="mb-2 mr-2 btn btn-primary">Delete</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="container">-->
<!--                                    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
    </div>
</div>

<script type="text/javascript" src="/assets/scripts/main.js"></script>
</body>
</html>
