<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regular Tables - Tables are the backbone of almost all web applications.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Tables are the backbone of almost all web applications.">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="/assets/css/main.css" rel="stylesheet">

</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="mm-active">
                            <a href="/">
                                Home
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="tuition">
                                Tuition
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="grade">
                                Grades
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course">
                                Course
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course_catalog">
                                Class Catalog
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="enrollment">
                                Enrollment
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="professors">
                                Professors
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="review">
                                Professors review
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="setsession">
                                Set Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="getsession">
                                Get Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="logout">
                                log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
<!--    -->
        <div th:switch="${res}" class="app-main__outer">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-card mb-3 card">
                            <h2 th:case="null">No course catalog yet!</h2>
                            <div th:case="*">
                                <div class="card-body">
                                    <table class="mb-0 table table-hover">
                                        <thead>
                                        <tr>
                                            <th>CLASS ID</th>
                                            <th>Course ID</th>
                                            <th>Course Name</th>
                                            <th>Course Title</th>
                                            <th>Professors Name</th>
                                            <th>Professors LastName</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="student : ${res}">
                                            <td th:text="${student[0]}"></td>
                                            <td th:text="${student[1]}"></td>
                                            <td th:text="${student[2]}"></td>
                                            <td th:text="${student[3]}"></td>
                                            <td th:text="${student[4]}"></td>
                                            <td th:text="${student[5]}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--    -->
    </div>
</div>

<script type="text/javascript" src="/assets/scripts/main.js"></script>
</body>
</html>
