<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">

        <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>Add Review</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        </head>

        <div class="container my-5" style="padding-top: 30px;">

            <h3> Add New Review</h3>


            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form th:action="@{/review/createReview}" th:object="${review}" method="post">

                            <div class="row">

                                <div class="form-group col-md-8">
                                    <label for="name" class="col-form-label">Instructor Name</label>
                                    <input type="text" th:field="*{instructorName}" class="form-control"
                                           id="instructorName" placeholder="Ken Yu" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="name" class="col-form-label">Course Name</label>
                                    <input type="text" th:field="*{courseName}" class="form-control"
                                           id="lastName" placeholder="SE452" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="email" class="col-form-label">Rating</label>
                                    <input type="text" th:field="*{rating}" class="form-control"
                                           id="email" placeholder="4.3" />
                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>

                                <input type="hidden" id="id" th:field="*{id}">


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </body>

        </html>
