<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">Update </h2>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/enrollment/show}" th:object="${enroll}" method="post" >
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th style="text-align: center">Class ID</th>
                            <th style="text-align: center">Student ID</th>
                            <th style="text-align: center">Active</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" th:field="*{CLASS_ID}" class="form-control" id="CLASS_ID" placeholder="Name"></td>
                            <td><input type="text" th:field="*{STUDENT_ID}" class="form-control" id="STUDENT_ID" placeholder="Email"></td>
                            <td><input type="text" th:field="*{active}" class="form-control" id="active" placeholder="Email"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="form-group col-md-12" hidden>
                        <label for="id" class="col-form-label">id</label>
                        <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Id" readonly>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
