<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Students</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
    <div th:switch="${test}" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No students yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Students</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>username</th>
                            <th>password</th>
                            <th>role</th>
                            <th>enabled</th>
                            <th>FIRST_NAME</th>
                            <th>LAST_NAME</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        <tr th:each="student : ${test.iterator().next()}">-->
                        <tr th:each="student : ${test}">
                            <td th:text="${student[0]}"></td>
                            <td th:text="${student[1]}"></td>
                            <td th:text="${student[2]}"></td>
                            <td th:text="${student[3]}"></td>
                            <td th:text="${student[4]}"></td>
                            <td th:text="${student[5]}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5"><a href="/student/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    </div>
    </body>
</html>
