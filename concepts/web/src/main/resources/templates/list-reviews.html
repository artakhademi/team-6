<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Tables are the backbone of almost all web applications.">
    <meta name="msapplication-tap-highlight" content="no">


    <link href="/assets/css/main.css" rel="stylesheet">

</head>

<body>

<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="mm-active">
                            <a href="/">
                                Home
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="tuition">
                                Tuition
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="grade">
                                Grades
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course">
                                Course
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course_catalog">
                                Class Catalog
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="enrollment">
                                Enrollment
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="professors">
                                Professors
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="review">
                                Professors review
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="setsession">
                                Set Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="getsession">
                                Get Session
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="logout">
                                log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card" style="padding-top: 50px;">
                                        <div class="card-body">

                                            <div th:switch="${reviews}" class="container my-5">
                                                <p class="my-5">
                                                    <a href="/review/edit" class="btn btn-primary">
                                                        <i class="fas fa-user-plus ml-2"> Add Review </i></a>
                                                </p>

                                                <div class="col-md-10">
                                                    <h2 th:case="null">No record found !!</h2>
                                                    <div th:case="*">
                                                        <table class="table table-striped table-responsive-md">
                                                            <thead>
                                                            <tr>
                                                                <th>Instructor Review</th>
                                                                <th>Course Review</th>
                                                                <th>Rating</th>
                                                                <th>Edit</th>
                                                                <th>Delete</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="review : ${reviews}">
                                                                <td th:text="${review.instructorName}"></td>
                                                                <td th:text="${review.courseName}"></td>
                                                                <td th:text="${review.rating}"></td>
                                                                <td>
                                                                    <a th:href="@{/review/edit/{id}(id=${review.id})}" class="btn btn-primary">
                                                                        <i class="fas fa-user-edit ml-2"></i>
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a th:href="@{/review/delete/{id}(id=${review.id})}" class="btn btn-primary">
                                                                        <i class="fas fa-user-times ml-2"></i>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
    </div>
</div>
<script type="text/javascript" src="/assets/scripts/main.js"></script>
</body>

</body>

</html>
